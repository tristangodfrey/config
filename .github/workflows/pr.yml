name: Publish to NPM

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Cache Cargo Binaries
      - name: Cache Cargo Binaries
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}

      # Cache Cargo registry (this caches dependencies and built dependencies)
      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      # Install conventional_commits_linter, only if not cached
      - name: Install conventional_commits_linter
        run: |
          if ! command -v conventional_commits_linter &> /dev/null
          then
            cargo install conventional_commits_linter
          fi

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: CI Bot
          email: cibot@godfrey.nl

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      # Cache rush/pnpm modules
      - name: Cache PNPM modules
        uses: actions/cache@v3
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --verbose

      - name: Publish to NPM
        run: node common/scripts/install-run-rush.js publish --apply --publish --set-access-level public --target-branch main
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
